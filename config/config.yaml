database:
  path: data/nostrus.db

leagues:
  - premier_league
  - la_liga
  - bundesliga
  - serie_a
  - ligue_1

# Mapping to soccerdata league names
soccerdata_leagues:
  premier_league: "ENG-Premier League"
  la_liga: "ESP-La Liga"
  bundesliga: "GER-Bundesliga"
  serie_a: "ITA-Serie A"
  ligue_1: "FRA-Ligue 1"

# Mapping to football-data.co.uk CSV codes
odds_league_codes:
  premier_league: "E0"
  la_liga: "SP1"
  bundesliga: "D1"
  serie_a: "I1"
  ligue_1: "F1"

seasons:
  start: "2015-2016"
  end: "2025-2026"

# Season codes for football-data.co.uk (YYMM format)
season_codes:
  "2015-2016": "1516"
  "2016-2017": "1617"
  "2017-2018": "1718"
  "2018-2019": "1819"
  "2019-2020": "1920"
  "2020-2021": "2021"
  "2021-2022": "2122"
  "2022-2023": "2223"
  "2023-2024": "2324"
  "2024-2025": "2425"
  "2025-2026": "2526"

scraping:
  delay_seconds: 1.5
  retry_attempts: 3
  timeout: 30

model:
  min_edge_threshold: 0.08      # Increased from 3% to 8% - more selective
  kelly_fraction: 0.10          # Reduced from 25% to 10% - more conservative
  max_bet_pct: 0.02
  max_odds: 5.0                 # Avoid longshots over 5.0 odds
  exclude_draws: true           # Don't bet on draws - hardest to predict

validation:
  train_seasons_end: "2022-2023"
  validation_season: "2023-2024"
  min_paper_trading_months: 3

logging:
  level: INFO
  file: logs/nostrus.log
